<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ufo-maker - GitHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --github-black: #0d1117;
            --github-dark: #161b22;
            --github-gray: #21262d;
            --github-light-gray: #30363d;
            --github-blue: #58a6ff;
            --github-green: #3fb950;
            --github-purple: #bc8cff;
            --github-text: #c9d1d9;
            --github-text-secondary: #8b949e;
            --github-orange: #ffa657;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--github-black);
            color: var(--github-text);
            line-height: 1.6;
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏样式 */
        header {
            background-color: var(--github-dark);
            border-bottom: 1px solid var(--github-light-gray);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 20px;
            text-decoration: none;
            color: var(--github-text);
        }
        
        .logo i {
            color: var(--github-blue);
        }
        
        .nav-links {
            display: flex;
            gap: 24px;
        }
        
        .nav-links a {
            color: var(--github-text);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            padding: 8px 12px;
            border-radius: 6px;
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: var(--github-blue);
            background-color: var(--github-gray);
        }
        
        /* 个人信息区域 */
        .profile-section {
            display: flex;
            gap: 30px;
            margin: 40px 0;
        }
        
        .profile-card {
            flex: 0 0 300px;
            background-color: var(--github-dark);
            border-radius: 8px;
            border: 1px solid var(--github-light-gray);
            padding: 24px;
            text-align: center;
            position: sticky;
            top: 90px;
            height: fit-content;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid var(--github-blue);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .profile-username {
            color: var(--github-text-secondary);
            margin-bottom: 16px;
        }
        
        .profile-bio {
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .profile-location, .profile-website, .profile-twitter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--github-text-secondary);
        }
        
        .profile-location a, .profile-website a, .profile-twitter a {
            color: var(--github-text-secondary);
            text-decoration: none;
        }
        
        .profile-location a:hover, .profile-website a:hover, .profile-twitter a:hover {
            color: var(--github-blue);
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--github-light-gray);
        }
        
        .stat {
            text-align: center;
            cursor: pointer;
        }
        
        .stat:hover .stat-number {
            color: var(--github-blue);
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--github-text-secondary);
        }
        
        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-primary {
            background-color: var(--github-green);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2ea043;
        }
        
        .btn-secondary {
            background-color: var(--github-gray);
            color: var(--github-text);
            border: 1px solid var(--github-light-gray);
        }
        
        .btn-secondary:hover {
            background-color: var(--github-light-gray);
        }
        
        /* 主要内容区域 */
        .main-content {
            flex: 1;
        }
        
        .section {
            background-color: var(--github-dark);
            border-radius: 8px;
            border: 1px solid var(--github-light-gray);
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        /* 项目卡片 */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }
        
        .project-card {
            background-color: var(--github-gray);
            border: 1px solid var(--github-light-gray);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--github-blue);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .project-name {
            font-weight: 600;
            color: var(--github-blue);
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .project-name:hover {
            text-decoration: underline;
        }
        
        .project-visibility {
            font-size: 12px;
            color: var(--github-text-secondary);
            border: 1px solid var(--github-light-gray);
            border-radius: 12px;
            padding: 2px 8px;
        }
        
        .project-description {
            font-size: 14px;
            margin-bottom: 16px;
            flex-grow: 1;
        }
        
        .project-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 16px;
        }
        
        .topic {
            background-color: #1c6beb33;
            color: var(--github-blue);
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
        }
        
        .topic:hover {
            background-color: #1c6beb4d;
        }
        
        .project-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--github-text-secondary);
        }
        
        .project-stat {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        
        .project-stat:hover {
            color: var(--github-blue);
        }
        
        /* 技能图表 */
        .skills-chart-container {
            height: 300px;
            position: relative;
        }
        
        /* 活动时间线 */
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 0;
            width: 2px;
            background-color: var(--github-light-gray);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -34px;
            top: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--github-green);
            border: 2px solid var(--github-dark);
        }
        
        .timeline-date {
            font-size: 12px;
            color: var(--github-text-secondary);
            margin-bottom: 4px;
        }
        
        .timeline-content {
            font-size: 14px;
        }
        
        .timeline-content a {
            color: var(--github-blue);
            text-decoration: none;
        }
        
        .timeline-content a:hover {
            text-decoration: underline;
        }
        
        /* 贡献图 */
        .contributions {
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .contributions-grid {
            display: grid;
            grid-template-columns: repeat(53, 15px);
            grid-template-rows: repeat(7, 15px);
            gap: 3px;
        }
        
        .contribution-cell {
            background-color: var(--github-gray);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .contribution-cell[data-level="1"] {
            background-color: #0e4429;
        }
        
        .contribution-cell[data-level="2"] {
            background-color: #006d32;
        }
        
        .contribution-cell[data-level="3"] {
            background-color: #26a641;
        }
        
        .contribution-cell[data-level="4"] {
            background-color: #39d353;
        }
        
        .contribution-cell:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 100;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--github-text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--github-light-gray);
            margin-top: 40px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .social-links a {
            color: var(--github-text-secondary);
            font-size: 18px;
            transition: color 0.3s;
            text-decoration: none;
        }
        
        .social-links a:hover {
            color: var(--github-blue);
        }
        
        /* 标签页 */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--github-light-gray);
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 14px;
            color: var(--github-text-secondary);
        }
        
        .tab.active {
            border-bottom-color: var(--github-orange);
            color: var(--github-text);
            font-weight: 500;
        }
        
        .tab:hover {
            color: var(--github-text);
            background-color: var(--github-gray);
            border-radius: 6px 6px 0 0;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .profile-section {
                flex-direction: column;
            }
            
            .profile-card {
                flex: 1;
                position: static;
            }
        }
        
        @media (max-width: 600px) {
            .nav-links {
                display: none;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 加载动画 */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .loader-circle {
            width: 40px;
            height: 40px;
            border: 4px solid var(--github-gray);
            border-top: 4px solid var(--github-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--github-dark);
            border-radius: 8px;
            border: 1px solid var(--github-light-gray);
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--github-text);
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* 错误提示 */
        .error-message {
            color: #f85149;
            text-align: center;
            padding: 20px;
            background-color: rgba(248, 81, 73, 0.1);
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <div class="nav-links">
                    <a href="#" class="active">概览</a>
                    <a href="#repositories">仓库</a>
                    <a href="#projects">项目</a>
                    <a href="#packages">包</a>
                    <a href="#stars">星标</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="profile-section">
            <div class="profile-card">
                <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Profile" class="profile-img" id="profileImage">
                <h1 class="profile-name" id="profileName">加载中...</h1>
                <p class="profile-username" id="profileUsername">ufo-maker</p>
                <p class="profile-bio" id="profileBio">加载中...</p>
                
                <div class="profile-location" id="profileLocation">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>加载中...</span>
                </div>
                <div class="profile-website" id="profileWebsite">
                    <i class="fas fa-link"></i>
                    <a href="#" target="_blank">加载中...</a>
                </div>
                <div class="profile-twitter" id="profileTwitter">
                    <i class="fab fa-twitter"></i>
                    <a href="#" target="_blank">加载中...</a>
                </div>
                
                <div class="profile-stats">
                    <div class="stat" onclick="showModal('followers')">
                        <div class="stat-number" id="followersCount">--</div>
                        <div class="stat-label">粉丝</div>
                    </div>
                    <div class="stat" onclick="showModal('following')">
                        <div class="stat-number" id="followingCount">--</div>
                        <div class="stat-label">关注中</div>
                    </div>
                    <div class="stat" onclick="showModal('stars')">
                        <div class="stat-number" id="starsCount">--</div>
                        <div class="stat-label">星标</div>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="btn btn-primary" onclick="followUser()">
                        <i class="fas fa-user-plus"></i> 关注
                    </button>
                    <button class="btn btn-secondary" onclick="showModal('message')">
                        <i class="far fa-envelope"></i> 发消息
                    </button>
                </div>
            </div>
            
            <div class="main-content">
                <div class="tabs">
                    <div class="tab active" data-tab="overview">概览</div>
                    <div class="tab" data-tab="repositories">仓库</div>
                    <div class="tab" data-tab="projects">项目</div>
                    <div class="tab" data-tab="stars">星标</div>
                </div>
                
                <div class="tab-content active" id="overview">
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">精选项目</h2>
                            <a href="#repositories" style="color: var(--github-blue); text-decoration: none; font-size: 14px;">查看所有项目</a>
                        </div>
                        
                        <div class="projects-grid" id="pinnedRepos">
                            <div class="loader">
                                <div class="loader-circle"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">技能分析</h2>
                        </div>
                        
                        <div class="skills-chart-container">
                            <canvas id="skillsChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">近期活动</h2>
                        </div>
                        
                        <div class="timeline" id="activityTimeline">
                            <div class="loader">
                                <div class="loader-circle"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">贡献活动</h2>
                        </div>
                        
                        <div class="contributions">
                            <div class="contributions-grid" id="contributionsGrid"></div>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="repositories">
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">所有仓库</h2>
                            <div>
                                <button class="btn btn-secondary" style="margin-right: 10px;">
                                    <i class="fas fa-search"></i> 查找仓库
                                </button>
                                <button class="btn btn-primary">
                                    <i class="fas fa-plus"></i> 新建
                                </button>
                            </div>
                        </div>
                        
                        <div class="projects-grid" id="allRepos">
                            <div class="loader">
                                <div class="loader-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="projects">
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">项目</h2>
                            <button class="btn btn-primary">
                                <i class="fas fa-plus"></i> 新建项目
                            </button>
                        </div>
                        <div class="loader">
                            <div class="loader-circle"></div>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="stars">
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">星标项目</h2>
                        </div>
                        <div class="loader">
                            <div class="loader-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">模态框标题</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                模态框内容
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button class="btn btn-primary" id="modalAction">确认</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://twitter.com/ufo-maker" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/ufo-maker" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/ufo-maker" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://ufo-maker.github.io" target="_blank"><i class="fas fa-rss"></i></a>
            </div>
            <p>© 2023 ufo-maker的GitHub主页. 本页面仅用于展示目的.</p>
            <p>GitHub是GitHub, Inc.的注册商标</p>
        </div>
    </footer>

    <script>
        // GitHub用户名
        const username = 'ufo-maker';
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 获取用户数据
            fetchUserData();
            
            // 获取用户仓库
            fetchUserRepos();
            
            // 获取用户活动
            fetchUserActivity();
            
            // 生成贡献图
            generateContributionsGrid();
            
            // 设置标签页切换
            setupTabs();
            
            // 设置图片点击事件
            document.getElementById('profileImage').addEventListener('click', function() {
                showModal('profile');
            });
        });
        
        // 获取用户数据
        async function fetchUserData() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) {
                    throw new Error('获取用户数据失败');
                }
                const userData = await response.json();
                
                // 更新用户信息
                document.getElementById('profileName').textContent = userData.name || username;
                document.getElementById('profileUsername').textContent = userData.login;
                document.getElementById('profileBio').textContent = userData.bio || '这个用户还没有填写简介';
                document.getElementById('followersCount').textContent = userData.followers;
                document.getElementById('followingCount').textContent = userData.following;
                
                // 更新位置信息
                if (userData.location) {
                    document.getElementById('profileLocation').querySelector('span').textContent = userData.location;
                } else {
                    document.getElementById('profileLocation').style.display = 'none';
                }
                
                // 更新网站信息
                if (userData.blog) {
                    const websiteLink = document.getElementById('profileWebsite').querySelector('a');
                    websiteLink.href = userData.blog;
                    websiteLink.textContent = userData.blog;
                } else {
                    document.getElementById('profileWebsite').style.display = 'none';
                }
                
                // 更新Twitter信息
                if (userData.twitter_username) {
                    const twitterLink = document.getElementById('profileTwitter').querySelector('a');
                    twitterLink.href = `https://twitter.com/${userData.twitter_username}`;
                    twitterLink.textContent = `@${userData.twitter_username}`;
                } else {
                    document.getElementById('profileTwitter').style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('profileName').textContent = username;
                document.getElementById('profileBio').textContent = '无法加载用户信息';
            }
        }
        
        // 获取用户仓库
        async function fetchUserRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=10`);
                if (!response.ok) {
                    throw new Error('获取仓库数据失败');
                }
                const repos = await response.json();
                
                // 更新精选项目
                updatePinnedRepos(repos);
                
                // 更新所有仓库
                updateAllRepos(repos);
                
                // 更新星标数
                const totalStars = repos.reduce((acc, repo) => acc + repo.stargazers_count, 0);
                document.getElementById('starsCount').textContent = totalStars;
                
            } catch (error) {
                console.error('Error fetching repos:', error);
                document.getElementById('pinnedRepos').innerHTML = '<div class="error-message">无法加载仓库信息</div>';
                document.getElementById('allRepos').innerHTML = '<div class="error-message">无法加载仓库信息</div>';
            }
        }
        
        // 更新精选项目
        function updatePinnedRepos(repos) {
            const pinnedReposContainer = document.getElementById('pinnedRepos');
            
            // 按星标数排序并取前3个
            const topRepos = [...repos]
                .sort((a, b) => b.stargazers_count - a.stargazers_count)
                .slice(0, 3);
            
            if (topRepos.length === 0) {
                pinnedReposContainer.innerHTML = '<div class="error-message">没有找到仓库</div>';
                return;
            }
            
            pinnedReposContainer.innerHTML = topRepos.map(repo => `
                <div class="project-card">
                    <div class="project-header">
                        <a href="${repo.html_url}" class="project-name" target="_blank">
                            <i class="fas fa-book"></i> ${repo.name}
                        </a>
                        <span class="project-visibility">${repo.private ? '私有' : '公开'}</span>
                    </div>
                    <p class="project-description">${repo.description || '没有项目描述'}</p>
                    ${repo.language ? `<div class="project-topics">
                        <span class="topic">${repo.language}</span>
                    </div>` : ''}
                    <div class="project-stats">
                        <div class="project-stat">
                            <i class="fas fa-star" style="color: #e3b341;"></i>
                            <span>${repo.stargazers_count}</span>
                        </div>
                        <div class="project-stat">
                            <i class="fas fa-code-branch" style="color: var(--github-blue);"></i>
                            <span>${repo.forks_count}</span>
                        </div>
                        <div class="project-stat">
                            <span>更新于 ${formatDate(repo.updated_at)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 更新所有仓库
        function updateAllRepos(repos) {
            const allReposContainer = document.getElementById('allRepos');
            
            if (repos.length === 0) {
                allReposContainer.innerHTML = '<div class="error-message">没有找到仓库</div>';
                return;
            }
            
            allReposContainer.innerHTML = repos.map(repo => `
                <div class="project-card">
                    <div class="project-header">
                        <a href="${repo.html_url}" class="project-name" target="_blank">
                            <i class="fas fa-book"></i> ${repo.name}
                        </a>
                        <span class="project-visibility">${repo.private ? '私有' : '公开'}</span>
                    </div>
                    <p class="project-description">${repo.description || '没有项目描述'}</p>
                    ${repo.language ? `<div class="project-topics">
                        <span class="topic">${repo.language}</span>
                    </div>` : ''}
                    <div class="project-stats">
                        <div class="project-stat">
                            <i class="fas fa-star" style="color: #e3b341;"></i>
                            <span>${repo.stargazers_count}</span>
                        </div>
                        <div class="project-stat">
                            <i class="fas fa-code-branch" style="color: var(--github-blue);"></i>
                            <span>${repo.forks_count}</span>
                        </div>
                        <div class="project-stat">
                            <span>更新于 ${formatDate(repo.updated_at)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 获取用户活动
        async function fetchUserActivity() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/events?per_page=10`);
                if (!response.ok) {
                    throw new Error('获取活动数据失败');
                }
                const activities = await response.json();
                
                // 更新活动时间线
                updateActivityTimeline(activities);
                
            } catch (error) {
                console.error('Error fetching activity:', error);
                document.getElementById('activityTimeline').innerHTML = '<div class="error-message">无法加载活动信息</div>';
            }
        }
        
        // 更新活动时间线
        function updateActivityTimeline(activities) {
            const timelineContainer = document.getElementById('activityTimeline');
            
            if (activities.length === 0) {
                timelineContainer.innerHTML = '<div class="error-message">没有找到活动记录</div>';
                return;
            }
            
            timelineContainer.innerHTML = activities.map(activity => {
                const date = new Date(activity.created_at);
                const formattedDate = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
                
                let actionText = '';
                
                switch(activity.type) {
                    case 'PushEvent':
                        actionText = `推送了提交到仓库 <a href="https://github.com/${activity.repo.name}" target="_blank">${activity.repo.name}</a>`;
                        break;
                    case 'CreateEvent':
                        actionText = `创建了仓库 <a href="https://github.com/${activity.repo.name}" target="_blank">${activity.repo.name}</a>`;
                        break;
                    case 'WatchEvent':
                        actionText = `星标了仓库 <a href="https://github.com/${activity.repo.name}" target="_blank">${activity.repo.name}</a>`;
                        break;
                    case 'ForkEvent':
                        actionText = `复刻了仓库 <a href="https://github.com/${activity.repo.name}" target="_blank">${activity.repo.name}</a>`;
                        break;
                    case 'IssuesEvent':
                        actionText = `${activity.payload.action}了问题在仓库 <a href="https://github.com/${activity.repo.name}" target="_blank">${activity.repo.name}</a>`;
                        break;
                    case 'IssueCommentEvent':
                        actionText = `评论了问题在仓库 <a href="https://github.com/${activity.repo.name}" target="_blank">${activity.repo.name}</a>`;
                        break;
                    case 'PullRequestEvent':
                        actionText = `${activity.payload.action}了拉取请求在仓库 <a href="https://github.com/${activity.repo.name}" target="_blank">${activity.repo.name}</a>`;
                        break;
                    default:
                        actionText = `执行了 ${activity.type} 操作在仓库 <a href="https://github.com/${activity.repo.name}" target="_blank">${activity.repo.name}</a>`;
                }
                
                return `
                    <div class="timeline-item">
                        <div class="timeline-date">${formattedDate}</div>
                        <div class="timeline-content">${actionText}</div>
                    </div>
                `;
            }).join('');
        }
        
        // 初始化技能图表
        function initSkillsChart() {
            const ctx = document.getElementById('skillsChart').getContext('2d');
            const skillsChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['JavaScript', 'Python', 'HTML/CSS', 'React', 'Node.js', 'Git'],

                            labels: {
                                color: '#c9d1d9'
                            }
                        }
                    }

        // 生成贡献图
        function generateContributionsGrid() {
            const contributionsGrid = document.getElementById('contributionsGrid');
            const now = new Date();
            const startDate = new Date(now);
            startDate.setDate(now.getDate() - 365);
            
            for (let i = 0; i < 53 * 7; i++) {
                const cell = document.createElement('div');
                cell.className = 'contribution-cell';
                
                // 随机生成贡献等级
                const level = Math.floor(Math.random() * 5);
                cell.setAttribute('data-level', level);
                
                // 计算日期
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                // 设置提示文本
                const count = level * 3 + Math.floor(Math.random() * 3);
                cell.setAttribute('data-tooltip', `${count} contributions on ${cellDate.toDateString()}`);
                
                contributionsGrid.appendChild(cell);
            }
        }
        
        // 设置标签页切换
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动标签
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // 添加活动类到当前标签
                    tab.classList.add('active');
                    
                    // 显示对应内容
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }
        
        // 显示模态框
        function showModal(type) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            const modalAction = document.getElementById('modalAction');
            
            switch(type) {
                case 'followers':
                    modalTitle.textContent = '粉丝';
                    modalBody.innerHTML = '<p>这里将显示您的粉丝列表。</p>';
                    modalAction.textContent = '好的';
                    break;
                case 'following':
                    modalTitle.textContent = '关注中';
                    modalBody.innerHTML = '<p>这里将显示您关注的用户列表。</p>';
                    modalAction.textContent = '好的';
                    break;
                case 'stars':
                    modalTitle.textContent = '星标';
                    modalBody.innerHTML = '<p>这里将显示您加星标的项目。</p>';
                    modalAction.textContent = '好的';
                    break;
                case 'message':
                    modalTitle.textContent = '发送消息';
                    modalBody.innerHTML = `
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <input type="text" placeholder="主题" style="padding: 8px; border-radius: 4px; border: 1px solid var(--github-light-gray); background-color: var(--github-gray); color: var(--github-text);">
                            <textarea placeholder="消息内容" rows="5" style="padding: 8px; border-radius: 4px; border: 1px solid var(--github-light-gray); background-color: var(--github-gray); color: var(--github-text); resize: vertical;"></textarea>
                        </div>
                    `;
                    modalAction.textContent = '发送';
                    break;
                case 'profile':
                    modalTitle.textContent = '个人资料图片';
                    modalBody.innerHTML = '<img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Profile" style="width: 100%; border-radius: 8px;">';
                    modalAction.textContent = '下载';
                    break;
            }
            
            modal.style.display = 'flex';
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // 关注用户功能
        function followUser() {
            const btn = document.querySelector('.btn-primary');
            if (btn.textContent.includes('关注')) {
                btn.innerHTML = '<i class="fas fa-check"></i> 已关注';
                alert(`您已关注 ${username}`);
            } else {
                btn.innerHTML = '<i class="fas fa-user-plus"></i> 关注';
                alert(`您已取消关注 ${username}`);
            }
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 7) {
                return `${diffDays}天前`;
            } else if (diffDays < 30) {
                return `${Math.floor(diffDays / 7)}周前`;
            } else {
                return `${Math.floor(diffDays / 30)}个月前`;
            }
        }
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
